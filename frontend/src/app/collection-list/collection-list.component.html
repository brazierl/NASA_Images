<h2>Public collections</h2>
<mat-list class="collection-list">
  <mat-list-item *ngFor="let collection of collections">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line><a routerLink="/collections/{{collection._id}}">{{collection.name}}</a></h4>
    <p mat-line><i>{{collection.user.username}}:</i> {{collection.description}} </p>
  </mat-list-item>
</mat-list>
