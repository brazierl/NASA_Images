<input #searchInput type="text"/>
<button type="button" (click)="searchButton(searchInput)">Search</button>
<div class="images">
  <h1>{{images?images.length:"0"}} images:</h1>
  <div class="image" *ngFor="let image of images">
    <h2>{{image.data[0].title}}</h2>
    <img src="{{image.links[0].href}}"/>
  </div>
</div>
